<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>New York Times Search</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
            <p class="lead">Missed an article recently? Looking for one even further back? Search below</p>
        </div>
    </div>
    <div class="container card">
        <div class="row textAlign">
            <h5>Search Parameters</h5>
        </div>
        <div class="searchBody">
            <div class="row">
                <h6>Search Term:</h6>
                <input class="col-md-12" type="text" placeholder="Search">
            </div>
            <div class="row">
                <h6>Number of Records to Retrieve:</h6>
                <input class="col-md-12" type="text" placeholder="Search">
            </div>
            <div class="row">
                <h6>Start Year (Optional):</h6>
                <input class="col-md-12" type="text" placeholder="Search">
            </div>
            <div class="row">
                <h6>End Year (Optional):</h6>
                <input class="col-md-12" type="text" placeholder="Search">
            </div>
            <div class="row">
                <h5><i class="fas fa-search"></i> Search</h5>
                <h5><i class="far fa-trash-alt"></i> Clear</h5>
            </div>
        </div>
    </div>
    <div class="container card">
        <div class="row textAlign">
            <h5>Search Results</h5>
        </div>
        <div class="resultBody">

        </div>
        <footer>Copyright 2019</footer>
    </div>

</body>

</html>
